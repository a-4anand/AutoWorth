<style>
    /* Ensure thereâ€™s no margin/padding on the HTML and body elements */
html, body {
    margin: 0;
    padding: 0;
    height: 100%; /* Ensure body takes the full viewport height */
    font-family: Arial, sans-serif;
}

/* Set up the background image and overlay */
body {
    background: url("{% static 'assets/img/img-4.jpg' %}") no-repeat center center fixed;
    background-size: cover;
    position: relative;
}

body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgb(51 10 151 / 70%); /* Your color filter */
    z-index: -1; /* Ensure it stays behind other content */
}

/* Center the form container absolutely */
.custom-form-container {
    width: 700px; /* Adjusted container width */
    padding: 20px;
    border-radius: 10px;
 background: linear-gradient(to right, #8e44ad, #e74c3c);



    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);

    position: absolute;
    top: 50px; /* This moves it 50px down from the top */
    left: 70%;
    transform: translateX(-50%); /* Center the container horizontally */
}

/* Rest of your form styles */
.custom-form-title {
    text-align: center;
    color: #f6f7f8;
    margin-bottom: 20px;
    font-size: 22px;
    font-weight: bold;
}

.custom-form-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
    gap: 10px;
}

.custom-form-input {
    flex: 1;
    padding: 8px;
    border-radius: 8px;
    background-color: #f9f9f9;
    color: #333;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

.custom-form-input:focus {
    outline: none;
    border-color: #bb202d;
}

.custom-submit-btn {
    width: 100%;
    padding: 10px;
    background: linear-gradient(to right, #004d61, #00b4db);

    border: none;
    border-radius: 10px;
    color: #ffffff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
}

.custom-submit-btn:hover {
    background-color: #2980b9;
}

label {
    flex: 1;
    display: flex;
    color: #fafcfb;
    align-items: center;
    justify-content: flex-start;
    font-weight: bold;
}

.custom-checkbox {
    transform: scale(1.1);
    margin-right: 5px;
}

.dropdown {
    position: relative;
    flex: 1;
}

.custom-form-input.dropdown-input {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #f9f9f9;
    color: #333;
}

.dropdown-list {
    display: none;
    position: absolute;
    background-color: #ffffff;
    border: 2px solid #e67e22;
    border-radius: 10px;
    max-height: 150px;
    overflow-y: auto;
    width: 100%;
    z-index: 10;
}

.dropdown-list div {
    padding: 8px;
    cursor: pointer;
}

.dropdown-list div:hover {
    background-color: #f39c12;
    color: #ffffff;
}

.dropdown-list.show {
    display: block;
}

</style>




</head>

<!-- Search area start -->
<div class="custom-form-container">
    <form action="{% url 'predict_price' %}" method="POST">
        {% csrf_token %}

        <h2 class="custom-form-title">Predict Car Price</h2>

        <div class="custom-form-row">
            <label for="make">Car Company</label>
            <select id="make" name="make" class="custom-form-input">
                <option value="maruti">Maruti Suzuki</option>
                <option value="hyundai">Hyundai</option>
                <option value="renault">Renault</option>
                <option value="honda">Honda</option>
                <option value="ford">Ford</option>
                <option value="nissan">Nissan</option>
                <option value="toyota">Toyota</option>
                <option value="audi">Audi</option>
                <option value="tata">Tata</option>
                <option value="datsun">Datsun</option>
                <option value="mahindra">Mahindra</option>
                <option value="volkswagen">Volkswagen</option>
                <option value="mitsubishi">Mitsubishi</option>
                <option value="mercedes benz">Mercedes Benz</option>
                <option value="chevrolet">Chevrolet</option>
                <option value="kia">Kia</option>
                <option value="bmw">BMW</option>
                <option value="skoda">Skoda</option>
                <option value="volvo">Volvo</option>
                <option value="fiat">Fiat</option>
                <option value="mg">MG</option>
                <option value="isuzu">Isuzu</option>
                <option value="ssangyong">Ssangyong</option>
                <option value="jeep">Jeep</option>
                <option value="mahindra renault">Mahindra Renault</option>
                <option value="opel">Opel</option>
            </select>

            <label for="year">Year of Manufacture:</label>
            <input type="number" id="year" name="yr_mfr" class="custom-form-input" value="2023">
        </div>

        <div class="custom-form-row">
            <label for="fuel_type">Fuel Type:</label>
            <select id="fuel_type" name="fuel_type" class="custom-form-input">
                <option value="petrol">Petrol</option>
                <option value="diesel">Diesel</option>
                <option value="petrol & cng">Petrol & CNG</option>
                <option value="electric">Electric</option>
                <option value="petrol & lpg">Petrol & LPG</option>
            </select>

            <label for="kms_run">Kilometers Run:</label>
            <input type="number" id="kms_run" name="kms_run" class="custom-form-input">
        </div>

        <div class="custom-form-row">
            <label for="body_type">Body Type:</label>
            <select id="body_type" name="body_type" class="custom-form-input">
                <option value="sedan">Sedan</option>
                <option value="hatchback">Hatchback</option>
                <option value="suv">SUV</option>
                <option value="luxury sedan">Luxury Sedan</option>
                <option value="luxury suv">Luxury SUV</option>

            </select>

            <label for="model">Model:</label>
            <input type="text" id="model" name="model" class="custom-form-input" placeholder="Type model..." oninput="filterModels()">
        <div class="dropdown-list" id="model-dropdown"></div>

        </div>

        <div class="custom-form-row">
            <label for="car_rating">Car Rating:</label>
            <select id="car_rating" name="car_rating" class="custom-form-input">
                <option value="great">Great</option>
                <option value="good">Good</option>
                <option value="fair">Fair</option>
                <option value="overpriced">Overpriced</option>
            </select>

            <label for="total_owners">Total Owners:</label>
            <input type="number" id="total_owners" name="total_owners" class="custom-form-input">
        </div>

        <div class="custom-form-row">
            <label for="transmission">Transmission:</label>
            <select id="transmission" name="transmission" class="custom-form-input">
                <option value="automatic">Automatic</option>
                <option value="manual">Manual</option>
            </select>

            <label for="registered_city">Registered City:</label>
            <input type="text" id="registered_city" name="registered_city" class="custom-form-input">
        </div>

        <div class="custom-form-row">
            <label for="registered_state">Registered State:</label>
            <select id="registered_state" name="registered_state" class="custom-form-input">
                <option value="delhi">Delhi</option>
                <option value="uttar pradesh">Uttar Pradesh</option>
                <option value="haryana">Haryana</option>
                <option value="maharashtra">Maharashtra</option>
                <option value="rajasthan">Rajasthan</option>
                <option value="karnataka">Karnataka</option>
                <option value="gujarat">Gujarat</option>
                <option value="jharkhand">Jharkhand</option>
                <option value="punjab">Punjab</option>
                <option value="andhra pradesh">Andhra Pradesh</option>
                <option value="chhattisgarh">Chhattisgarh</option>
                <option value="telangana">Telangana</option>
                <option value="west bengal">West Bengal</option>
                <option value="tamil nadu">Tamil Nadu</option>
                <option value="chandigarh">Chandigarh</option>
                <option value="uttarakhand">Uttarakhand</option>
            </select>

            <label for="variant">Variant:</label>
            <div class="dropdown">
                <input type="text" id="variant" name="variant" class="custom-form-input" placeholder="Type variant..." oninput="filterVariants()">
                <div class="dropdown-list" id="variant-dropdown"></div>
            </div>
        </div>

        <div class="custom-form-row">
            <label for="warranty_avail">Warranty Available:</label>
            <input type="checkbox" id="warranty_avail" name="warranty_avail" class="custom-checkbox">

            <label for="fitness_certificate">Fitness Certificate:</label>
            <input type="checkbox" id="fitness_certificate" name="fitness_certificate" class="custom-checkbox">
        </div>

        <button type="submit" class="custom-submit-btn">Predict Price</button>
    </form>
</div>

    const variantInput = document.getElementById('variant');
const dropdown = document.getElementById('variant-dropdown');

// Function to filter variants based on input
function filterVariants() {
    const inputValue = variantInput.value.toLowerCase();
    dropdown.innerHTML = '';  // Clear previous results

    if (inputValue) {
        const filteredVariants = variants.filter(variant =>
            variant.toLowerCase().includes(inputValue)
        );

        // Display the filtered results
        filteredVariants.forEach(variant => {
            const optionDiv = document.createElement('div');
            optionDiv.textContent = variant;
            optionDiv.addEventListener('click', function () {
                variantInput.value = variant;  // Set the input value when clicked
                dropdown.classList.remove('show');  // Hide the dropdown
            });
            dropdown.appendChild(optionDiv);
        });

        // Only show the dropdown if there are results
        if (filteredVariants.length > 0) {
            dropdown.classList.add('show');
        } else {
            dropdown.classList.remove('show');
        }
    } else {
        dropdown.classList.remove('show');
    }
}

// Hide dropdown when the form is submitted
document.querySelector('form').addEventListener('submit', function () {
    dropdown.classList.remove('show');  // Ensure the dropdown is hidden during form submission
});

// Optional: Ensure that "Enter" doesn't select dropdown but submits the form
variantInput.addEventListener('keydown', function (event) {
    if (event.key === 'Enter') {
        dropdown.classList.remove('show');  // Hide the dropdown on Enter keypress
    }
});

    /// Hide dropdown when clicking outside
document.addEventListener('click', function (event) {
    // Ensure the dropdown is only hidden if clicking outside the input or dropdown
    if (!event.target.closest('.dropdown') && !event.target.closest('#variant')) {
        dropdown.classList.remove('show');
    }
});
