<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Listing - AutoWorth</title>
    <style>
        .delete-container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background-color: #1c1c1c;
            color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            font-family: 'Roboto', sans-serif;
            text-align: center;
        }

        .delete-container h2 {
            color: #e74c3c;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .delete-container p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .delete-container form {
            display: inline-block;
        }

        .delete-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #e74c3c;
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s ease;
        }

        .delete-container button:hover {
            background-color: #c0392b;
        }

        .delete-container a {
            margin-left: 15px;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            background-color: #2c3e50;
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s ease;
        }

        .delete-container a:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>

<div class="delete-container">
    <h2>Are you sure you want to delete this listing?</h2>
    <p><strong>{{ car_listing.make }} {{ car_listing.model }}</strong> - {{ car_listing.year }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete it!</button>
    </form>
    <a href="{% url 'view_listings' %}">Cancel</a>
</div>

</body>
</html>
